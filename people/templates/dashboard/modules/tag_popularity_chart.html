{% load i18n %}

{% if module.error %}
    <ul>
        <li>
            {{ module.error }}
        </li>
    </ul>
{% elif module.children %}
    <div class="padding center">
        <canvas id="chart_tag_popularity" style="width: 100%;">
            <div class="chart-fillColor"></div>
            <div class="chart-strokeColor"></div>
            <div class="chart-data">
                {% for data in module.children %}
                    <div class="chart-data-item" data-tag="{{ data.0 }}" data-count="{{ data.1 }}"></div>
                {% endfor %}
            </div>
        </canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script>jet.jQuery('#chart_tag_popularity').tagPopularityChart();</script>
    </div>
{% else %}
    <ul>
        <li>
            {% trans "Nothing to show" %}
        </li>
    </ul>
{% endif %}
